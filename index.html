<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game-example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="startGame()">
    
    <div class="btn">
      <button ontouchstart="moveup()" ontouchend="stopMove()">UP</button><br>
      <button ontouchstart="moveleft()" ontouchend="stopMove()">LEFT</button>
      <button ontouchstart="moveright()" ontouchend="stopMove()">RIGHT</button><br>
      <button ontouchstart="movedown()" ontouchend="stopMove()">DOWN</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
